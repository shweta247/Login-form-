<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym membership login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <form id="loginform">
    <div class="container">
        <h1>Login Form</h1>
        <div class="userid">
            <input type="text" placeholder="Email or Phone" required  id="emailinput">
        </div>
        <div class="password">
            <input type="password" placeholder="password" required id="passwordinput">
        </div>
        <div>
        <a href=""><h2>Forgot Password?</h2></a>
        </div>
        <div class="login">
            <button type="submit" id="log">LOGIN</button>
        </div>
        <div class="text">
            <h3>Or login with</h3>
        </div>
        <div class="alternate-login">
           
            <button class="fb">Facebook</button>
            <button class="inst">Instagram</button>
        </div>
        <div>
            <h3 class="signup">Don't have acccount? <a href="Signup now">Signup Now</a></h3>
            
        </div>
    </div>
</form>

    <script src="script.js"></script>
</body>
</html>
